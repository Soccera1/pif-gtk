
name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper-compat libgtk-3-dev libnotify-dev pkg-config devscripts

      - name: Build binaries
        run: make

      - name: Build Debian package
        run: dch -v ${{ github.sha }} "New release" && dpkg-buildpackage -us -uc

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Generate changelog
        id: changelog
        uses: changelog-guru/changelog-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''
          from_ref: ${{ github.event.before }}
          to_ref: ${{ github.sha }}

      - name: Update Release Body
        uses: actions/update-release@v1
        with:
          release_id: ${{ steps.create_release.outputs.id }}
          body: ${{ steps.changelog.outputs.changelog }}

      - name: Upload pif binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pif
          asset_name: pif
          asset_content_type: application/octet-stream

      - name: Upload pif-gtk binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pif-gtk
          asset_name: pif-gtk
          asset_content_type: application/octet-stream

      - name: Upload Debian package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../pif-gtk_${{ github.sha }}_amd64.deb
          asset_name: pif-gtk_${{ github.sha }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
